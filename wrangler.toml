name = "discord-stock-bot"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV Namespaces - IDs will be updated after creating namespaces with wrangler
[[kv_namespaces]]
binding = "RATE_LIMITS"
id = "PLACEHOLDER_RATE_LIMIT_ID"

[[kv_namespaces]]
binding = "CACHE"
id = "PLACEHOLDER_CACHE_ID"

# Environment variables (non-secret)
# Secrets (DISCORD_BOT_TOKEN, DISCORD_PUBLIC_KEY, FINNHUB_API_KEY, OPENAI_API_KEY) 
# should be set via: wrangler secret put <SECRET_NAME>
